<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card-container {
        width: 350px;
        height: 450px;
        position: relative;
        transition: transform 1s;
        perspective: 1000px;
      }

      .card {
        width: 100%;
        height: 100%;
        position: absolute;
        border-radius: 24px;
        transform-style: preserve-3d;
        transition: transform 1s;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .face {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 24px;
        backface-visibility: hidden;
      }

      .front {
        background: linear-gradient(120deg, #f82b2beb, #ffa200eb);
      }

      .back {
        background: linear-gradient(120deg, #00dbdeeb, #fc00ffeb);
        transform: rotateY(180deg);
      }

      .card-container:hover .card {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="face front"></div>
        <div class="face back"></div>
      </div>
    </div>
  </body>
</html>
